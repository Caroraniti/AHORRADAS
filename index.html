<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Edimar Morles">
    <meta name="description" content="Con esta aplicacion puedes registrar tus gastos y ganancias.">
    <meta name="keywords" content="balance, reporte, finanzas, gastos, ganancias, operaciones, dinero">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x.icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>AhorrADAs</title>
</head>

<body>
    <header>

        <!--INICIO BARRA NAVEGACION-->

        <nav class="navbar is-success is-spaced" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-item is-size-2 ">
                    <i class="fas fa-coins"></i>
                    <h1 class="is-size-2">AhorrADAs</h1>
                </div>
                <a role="button" id="nav-bar-burger" class="navbar-burger is-align-self-center" aria-label="menu"
                    aria-expanded="false" data-target="main-nav-bar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="main-nav-bar" class="navbar-menu">
                <div class="navbar-end is-size-5">
                    <a id="btn-balance" class="navbar-item">
                        <i class="far fa-clipboard mx-2 "></i>
                        Balance
                    </a>
                    <a id="btn-categories" class="navbar-item">
                        <i class="far fa-chart-bar mx-2"></i>
                        Categorías
                    </a>
                    <a id="btn-reports" class="navbar-item">
                        <i class="far fa-file-alt mx-2"></i>
                        Reportes
                    </a>
                </div>
            </div>
            </div>
        </nav>
        <!-- FIN BARRA NAVEGACION -->
    </header>

    <main class="mt-6">

        <!--INICIO BALANCE-->

        <div class="tile is-3 is-vertical is-parent fit-content">
            <div class="tile is-child box">
                <p class="title is-4 has-text-weight-bold mb-4">Balance</p>
                <div class="columns is-mobile is-justify-content-space-between px-5 py-3">
                    <p class="is-size-6">Ganancias</p>
                    <p class="has-text-success has-text-weight-medium">+$0</p>
                </div>
                <div class="columns is-mobile is-justify-content-space-between px-5 py-3">
                    <p class="is-size-6">Gastos</p>
                    <p class="has-text-danger has-text-weight-medium">-$0</p>
                </div>
                <div class="columns is-mobile is-justify-content-space-between px-5">
                    <p class="is-size-5">Total</p>
                    <p class="has-text-weight-bold">+$0</p>
                </div>
            </div>

            <!--INICIO FILTROS-->

            <div class="tile is-child box fit-content">
                <div class="columns is-justify-content-space-between is-flex-wrap-wrap mb-0">
                    <p class="title is-4 has-text-weight-bold mb-4">Filtros</p>
                    <button id="btn-hide-filters" class="button is-size-7 is-link is-inverted">Ocultar filtros</button>
                    <button id="btn-show-filters" class="button is-size-7 is-link is-inverted is-hidden">Mostrar
                        filtros</button>
                </div>

                <div id="filters" class="column">
                    <div class="field">
                      <label for="filters-type" class="label">Tipo</label>
                      <div class="select  is-fullwidth">
                        <select id="filters-type">
                          <option value="Todas">Todas</option>
                          <option value="Gasto">Gasto</option>
                          <option value="Ganancia">Ganancia</option>
                        </select>
                      </div>
                    </div>

                    <div class="field">
                        <label for="filters-categories" class="label">Categorías</label>
                        <div class="select is-small is-fullwidth">
                          <select id="filters-categories">
                              <option value="Todas">Todas</option>
                          </select>
                        </div>
                      </div>
        
                      <div class="field">
                        <label for="filters-date" class="label">Desde</label>
                        <input id="filters-date" type="date" class="input is-small">
                      </div>

                      <div class="field">
                        <label for="filters-order" class="label">Ordenar por</label>
                        <div class="select is-small is-fullwidth">
                          <select id="filters-order">
                            <option value="Mas reciente">Mas reciente</option>
                            <option value="Menos reciente">Menos reciente</option>
                            <option value="Mayor monto">Mayor monto</option>
                            <option value="Menor monto">Menor monto</option>
                            <option value="A/Z">A/Z</option>
                            <option value="Z/A">Z/A</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--FIN BOX FILTROS-->
